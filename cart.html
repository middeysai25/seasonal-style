<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Your Shopping Cart</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css">
</head>
<body>
  <header>
    <div class="logo">Seasonal Styles</div>
    <nav>
      <ul>
        <li><a href="index.html">Home</a></li>
        <li><a href="shop.html">Shop</a></li>
      </ul>
    </nav>
    <div class="cart-icon">
      <a href="cart.html"><i class="fas fa-shopping-cart"></i></a>
      <span class="cart-count">0</span>
    </div>
  </header>

  <main class="cart-container">
    <h2>Your Shopping Cart</h2>
    <div id="cart-items" class="cart-items">
      <!-- Cart items will be populated here -->
    </div>
    <div class="cart-summary">
      <div class="cart-total">
        <span>Total:</span>
        <span id="total-price">â‚¹0</span>
      </div>
      <div class="cart-actions">
        <button onclick="continueShopping()" class="btn-continue">Continue Shopping</button>
        <button onclick="proceedToCheckout()" class="btn-checkout">Proceed to Checkout</button>
      </div>
    </div>
  </main>
  
  <script src="script.js"></script>
</body>
</html>
